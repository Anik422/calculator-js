<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="container">
        <div class="display">
            <input id="cal-display" readonly type="text">
        </div>
        <div class="cal-btn">
            <div class="row">
                <button onclick="calDisplay(7)">7</button>
                <button onclick="calDisplay(8)">8</button>
                <button onclick="calDisplay(9)">9</button>
                <button onclick="mathematicalOperation('+')">+</button>
            </div>
            <div class="row">
                <button onclick="calDisplay(4)">4</button>
                <button onclick="calDisplay(5)">5</button>
                <button onclick="calDisplay(6)">6</button>
                <button onclick="mathematicalOperation('-')">-</button>
            </div>
            <div class="row">
                <button onclick="calDisplay(1)">1</button>
                <button onclick="calDisplay(2)">2</button>
                <button onclick="calDisplay(3)">3</button>
                <button onclick="mathematicalOperation('*')">*</button>
            </div>
            <div class="row">
                <button onclick="calDisplay(0)">0</button>
                <button onclick="clearAll()">C</button>
                <button onclick="mathematicalOperation('/')">/</button>
                <button id="equal" onclick="equalResult()">=</button>
            </div>
        </div>
    </section>
    <script>

        function calDisplay(num) {
            document.getElementById('cal-display').value = document.getElementById('cal-display').value + num;
        }
        let firstInputValue = 0;
        let Operations = '';

        function mathematicalOperation(operator) {
            firstInputValue = parseFloat(document.getElementById('cal-display').value);
            document.getElementById('cal-display').value = '';
            Operations = operator;
        }

        function equalResult() {
            const secondInputValue = parseFloat(document.getElementById('cal-display').value);
            let result = 0;
            if (Operations == "+") {
                result = firstInputValue + secondInputValue;
            }
            else if (Operations == "-") {
                result = firstInputValue - secondInputValue;
            }
            else if (Operations == "*") {
                result = firstInputValue * secondInputValue;
            }
            else if (Operations == "/") {
                result = firstInputValue / secondInputValue;
            }
            document.getElementById('cal-display').value = result;
        }

        function clearAll() {
            document.getElementById('cal-display').value = '';
            firstInputValue = 0;
        }

    </script>
</body>
